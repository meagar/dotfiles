# https://alacritty.org/config-alacritty.html
# https://github.com/azigler/dotfiles/blob/main/alacritty/alacritty.toml

[window]

padding = { x = 5, y = 5 }
# Add padding as necessary
dynamic_padding = true

[scrolling]

history = 100000

[selection]

# Save selected text to the clipboard
save_to_clipboard = true

[font]

# Normal font style
normal = { family = "Hack Nerd Font Mono", style = "Regular" }  # Default for Linux/BSD: "monospace", Regular

# Bold font style
bold = { style = "Bold" }  # Inherits family from normal, Default style: Bold

# Italic font style
italic = { style = "Italic" }  # Inherits family from normal, Default style: Italic

# Bold Italic font style
bold_italic = { style = "Bold Italic" }  # Inherits family from normal, Default style: Bold Italic

size=12.0


[keyboard]

bindings = [
  #  { key = "K", mods = "Command", mode = "~Search", chars = "reset\n" }
  { key = "K", mods = "Command", mode = "~Search", command = "ClearHistory" },
  { key = "K", mods = "Command", mode = "~Search", chars = "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n" }
]

